# 개선사항 문서 템플릿
# 사용법: 이 파일을 복사하여 YYYY-MM-DD.yaml 형식으로 이름을 변경하고 내용을 수정하세요.

date: "YYYY-MM-DD"
items:
  - id: "IMP-XXX"
    title: "개선사항 제목"
    scope: "영향받는 범위 (예: apps/web, packages/auth, 전체 프로젝트)"
    priority: "critical"  # critical|high|medium|low 중 선택
    estimated_hours: 0
    context: >
      개선사항의 배경과 필요성을 설명합니다.
      왜 이 개선이 필요한지, 현재 어떤 문제가 있는지 명시하세요.
    commands:
      - "실행할 명령어 1"
      - "실행할 명령어 2"
      - "검증 명령어"
    acceptance_criteria:
      - "완료 기준 1"
      - "완료 기준 2"
      - "검증 방법"
    assignee: "devops"  # devops|frontend|backend|qa|full-stack 중 선택
    status: "pending"  # pending|in_progress|completed|cancelled 중 선택
    dependencies: []  # 의존하는 다른 IMP ID들
    tags: []  # 태그 (예: security, performance, refactor)

# 메타데이터 (자동 계산되지만 참고용)
metadata:
  total_items: 0
  critical_items: 0
  high_priority_items: 0
  medium_priority_items: 0
  low_priority_items: 0
  total_estimated_hours: 0
  assignees: {}
