name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (UTC)ì— ë³´ì•ˆ ê²€ì‚¬ ì‹¤í–‰
    - cron: '0 9 * * 1'

jobs:
  # ì½”ë“œ í¬ë§·íŒ… ë° ìŠ¤íƒ€ì¼ ê²€ì‚¬
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Prettier formatting
        run: |
          echo "Checking code formatting..."
          pnpm exec prettier --check "**/*.{ts,tsx,js,jsx,json,md}" || {
            echo "âŒ Formatting issues found. Run 'pnpm format' to fix."
            echo "Files with formatting issues:"
            pnpm exec prettier --list-different "**/*.{ts,tsx,js,jsx,json,md}" || true
            exit 1
          }

      - name: Check EditorConfig compliance
        uses: editorconfig-checker/action-editorconfig-checker@main
        with:
          config: .editorconfig

  # ê³ ê¸‰ ë¦°íŒ… ë° ì½”ë“œ í’ˆì§ˆ
  advanced-linting:
    name: Advanced Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint with detailed reporting
        run: |
          echo "Running ESLint..."
          pnpm run lint

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

  # ë³´ì•ˆ ì·¨ì•½ì  ê²€ì‚¬
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: |
          echo "Running security audit..."
          pnpm audit --audit-level moderate --json > audit-report.json || true
          
          # ì‹¬ê°í•œ ì·¨ì•½ì  ì²´í¬
          HIGH_VULNS=$(jq '.metadata.vulnerabilities.high // 0' audit-report.json)
          CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' audit-report.json)
          
          echo "Critical vulnerabilities: $CRITICAL_VULNS"
          echo "High vulnerabilities: $HIGH_VULNS"
          
          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "âŒ Critical security vulnerabilities found!"
            pnpm audit --audit-level critical
            exit 1
          elif [ "$HIGH_VULNS" -gt 0 ]; then
            echo "âš ï¸ High severity vulnerabilities found"
            pnpm audit --audit-level high
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json

  # CodeQL ë³´ì•ˆ ë¶„ì„
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project for analysis
        run: pnpm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ì˜ì¡´ì„± ë¼ì´ì„ ìŠ¤ ê²€ì‚¬
  license-check:
    name: License Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check licenses
        run: |
          echo "Checking dependency licenses..."
          npx license-checker --summary --excludePrivatePackages > license-summary.txt
          
          echo "License summary:"
          cat license-summary.txt
          
          # ê¸ˆì§€ëœ ë¼ì´ì„ ìŠ¤ ì²´í¬
          FORBIDDEN_LICENSES="GPL-3.0;AGPL-3.0;LGPL-2.1"
          for license in $(echo $FORBIDDEN_LICENSES | tr ";" "\n"); do
            if npx license-checker --summary --excludePrivatePackages | grep -q "$license"; then
              echo "âŒ Forbidden license found: $license"
              exit 1
            fi
          done

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-summary.txt

  # Docker ì´ë¯¸ì§€ ë³´ì•ˆ ìŠ¤ìº” (ë¯¸ëž˜ ì‚¬ìš©)
  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    if: false  # í˜„ìž¬ëŠ” ë¹„í™œì„±í™”, Docker ì´ë¯¸ì§€ êµ¬ì¶• í›„ í™œì„±í™”

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "Docker security scan will be enabled when Docker images are implemented"

  # ë²ˆë“¤ í¬ê¸° ë¶„ì„
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and analyze bundle
        working-directory: apps/web
        run: |
          echo "Building Next.js app for bundle analysis..."
          ANALYZE=true pnpm run build || pnpm run build
          
          # ë²ˆë“¤ í¬ê¸° ì •ë³´ ì¶”ì¶œ
          if [ -f ".next/analyze.json" ]; then
            echo "Bundle analysis completed"
          else
            echo "Bundle analysis file not found, but build succeeded"
          fi

      - name: Bundle size comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              // ë²ˆë“¤ í¬ê¸° ì •ë³´ê°€ ìžˆë‹¤ë©´ ëŒ“ê¸€ë¡œ ì¶”ê°€
              const comment = 'ðŸ“¦ Bundle size analysis completed. Check the build logs for details.';
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Bundle analysis comment skipped:', error.message);
            }

  # ì½”ë“œ í’ˆì§ˆ ì¢…í•© ë¦¬í¬íŠ¸
  quality-report:
    name: Quality Report
    runs-on: ubuntu-latest
    needs: [formatting, advanced-linting, security-scan, license-check]
    if: always()

    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Generate quality summary
        run: |
          echo "## ðŸ” Code Quality Report" > quality-summary.md
          echo "" >> quality-summary.md
          
          echo "### Job Results:" >> quality-summary.md
          echo "- Formatting: ${{ needs.formatting.result }}" >> quality-summary.md
          echo "- Advanced Linting: ${{ needs.advanced-linting.result }}" >> quality-summary.md
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> quality-summary.md
          echo "- License Check: ${{ needs.license-check.result }}" >> quality-summary.md
          echo "" >> quality-summary.md
          
          if [[ "${{ needs.formatting.result }}" == "success" && 
                "${{ needs.advanced-linting.result }}" == "success" && 
                "${{ needs.security-scan.result }}" == "success" && 
                "${{ needs.license-check.result }}" == "success" ]]; then
            echo "âœ… All quality checks passed!" >> quality-summary.md
          else
            echo "âŒ Some quality checks failed. Please review the logs." >> quality-summary.md
          fi
          
          cat quality-summary.md

      - name: Upload quality summary
        uses: actions/upload-artifact@v4
        with:
          name: quality-summary
          path: quality-summary.md